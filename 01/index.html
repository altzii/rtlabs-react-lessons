<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Homework</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<DIV id="root"></DIV>
<script type="text/babel">

    class HomeWork extends React.Component {
        render() {
            return (
                    <DIV>
                        <H1>{this.props.header}</H1>
                        <P>Le Lorem Ipsum est <A link="https://ru.wiktionary.org/wiki/simplement">simplement</A> du faux
                            texte employ√© dans la com
                            position et la mise en page avant impression.</P>
                        <Button text={this.props.alertButtonText} func={click}/>
                    </DIV>
            )
        }
    }

    class H1 extends React.Component {
        render() {
            return <h1>{this.props.children.toUpperCase()}</h1>
        }
    }

    class P extends React.Component {
        render() {
            return <p>{this.props.children}</p>
        }
    }

    class A extends React.Component {
        render() {
            return <a href={this.props.link}>{this.props.children}</a>
        }
    }

    class DIV extends React.Component {
        render() {
            return <div>{this.props.children}</div>
        }
    }

    function click() {
        alert(this.props.text);
    }

    class Button extends React.Component {
        render() {
            return <button onClick={this.props.func.bind(this)}>Button</button>
        }
    }

    ReactDOM.render(
            <HomeWork header="Qu'est-ce que le Lorem Ipsum?"
                      alertButtonText="Oops!"/>,
        document.getElementById('root')
    );

</script>

</body>
</html>
